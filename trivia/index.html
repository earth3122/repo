<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                let correct = document.querySelector('.correct');
                correct.addEventListener('click', function() {
                    correct.style.backgroundColor = 'green';
                    document.querySelector('#feedback1').innerHTML = 'Correct!';
                });

                let incorrects = document.querySelectorAll('.incorrect');
                for (let i = 0; i < incorrects.length; i++) {
                    incorrects[i].addEventListener('click', function() {
                        incorrects[i].style.backgroundColor = 'red';
                        document.querySelector('#feedback1').innerHTML = 'Incorrect!';
                    });
                }

                document.querySelector('#check').addEventListener('click', function() {
                    let input = document.querySelector('input');
                    if (input.value === 'Envelope') {
                        input.style.backgroundColor = 'green';
                        document.querySelector('#feedback2').innerHTML = 'Correct!';
                    } else {
                        input.style.backgroundColor = 'red';
                        document.querySelector('#feedback2').innerHTML = 'Incorrect!';
                    }
                });
            });
        </script>

    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>

                <h3>What does 'html' stand for in computer term?</h3>

                <button class="incorrect" style="display: block;">Hot Topic Meme Link</button>
                <button class="incorrect" style="display: block;">Help Them Move List</button>
                <button class="incorrect" style="display: block;">Head Tracker Module Library</button>
                <button class="incorrect" style="display: block;">Hypothesis Maker Lab</button>
                <button class="correct" style="display: block;">HyperText Markup Language</button>

                <p id="feedback1"></p>

                <!--use h3 heading for question-->
                <!--ise one button for each possible answer choice-->
                <!--If incorrect, the button turn red and text appear under question "Incorrect"-->
                <!--correct answer clicked, button turn green and "Correct" appear-->
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>

                <h3>What starts with E, ends with E, but only contains one letter?</h3>
                <input type="text"></input>
                <button id="check">Check Answer</button>

                <p id="feedback2"></p>

                <!--Add free response question-->
                <!--Use h3 heading for question-->
                <!--one input for response, one button to answer-->
                <!--If incorrect, correct, same as above-->
            </div>
        </div>
    </body>
</html>
